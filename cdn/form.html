<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

  

    function Create(){
        const [myname, setMyname] = React.useState();
        const [myprenom, setMyprenom] = React.useState();
        return <div>
            <form>
                nom:<input type="text" required value={myname} onChange={(nm)=>setMyname(nm.target.value)}/>
                prenom:<input type="text" value={myprenom} onChange={(pre)=>setMyprenom(pre.target.value)}/>
                ville:
                <select>
                    <option>tanger</option>
                    <option>fes</option>
                </select>
                <button>add</button>
                <p>{myname}</p>
                <p>{myprenom}</p>
            </form>
        </div>
    }
    ReactDOM.render(<Create/>,document.getElementById('root'));
</script>
</body>
</html>

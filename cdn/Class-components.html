<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

</head>
<body>
    <div id="root"></div>
    <div id="ab"></div>
    <script type="text/babel">
        //ex1
        class App extends React.Component{
            render(){
      return(
            <div>
               <h1> App Component</h1>
            </div>
        )
    }
        }
        ReactDOM.render(<App/>,document.getElementById('root'));
        //ex2
        class Tout extends React.Component{
            render(){
                return(
                    <div>
                        <Hedaer/>
                        <Content/>
                        <Footer/>
                    </div>
                )
            }
        }
        class Hedaer extends React.Component{
            render(){
                return(
                    <div><h1>Hedaer</h1></div>
                )
            }
        }
        class Content extends React.Component{

                return(
                    <div><h1>Content</h1></div>

        }
        class Footer extends React.Component{
            render(){
                return(

        }
        ReactDOM.render(<Tout/>,document.getElementById('ab'));
